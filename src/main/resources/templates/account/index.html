<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Account</title>
</head>
<body>
<h1>Account</h1>
<p>Welcome <span th:text="${currentUser.firstName}"></span></p>
<p>Your balance is <span th:text="${account.balance}"></span></p>
<h2>Transfer Requests</h2>
<div>
    <a th:href="@{/account/request}">Request Money</a>
</div>
<table>
    <tr th:each="request : ${transfers}">
        <td th:text="${request.transferTo.owner.email}"></td>
        <td th:text="${request.amount}"></td>
        <td th:text="${request.description}"></td>
        <td><form th:action="@{/account/request/approve}" method="post"><input type="hidden" name="requestId" th:value="${request.id}"><input type="submit" value="Approve"></form></td>
    </tr>
</table>
</body>
</html>
